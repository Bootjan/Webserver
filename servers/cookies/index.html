<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>Cookie Test Page</h1>
		<form action="/cgi-bin/cookie_setter.py" method="post">
			<input type="text" name="cookie_name" placeholder="Enter cookie name">
			<input type="submit" value="Add cookie">
		</form>
		<br>
		<br>
		<form>
			<input type="button" onclick="getCookie()" value="Refresh cookies">
		</form>
		<div id="log"><br>Current Cookies<br></div>
		<script>
			function	getCookie()
			{
				console.clear();
				document.getElementById('log').innerHTML = "<br>Current Cookies<br>";
				var elements = document.cookie.split(/[\s=;]+/);
				console.log(elements);
				for (let i = 0; i < elements.length; i += 2) {
					document.getElementById('log').innerHTML += "<br>" + elements[i];
					console.log(elements[i]);
				}
			}
			getCookie();
		</script>
	</body>
</html>
